<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册界面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	    <script src="js/jquery-2.2.2.js"></script>
	    <script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	 <style type="text/css">
	    	.pic{
	 
	    		height: 200px;
	    		width: 200px;
				display: block; 
				margin:60px auto;
	    	}
	    	#a1{
	    		float: right;
	    	}
	    	#login{
	    		width: 300px;
	    		margin: 10px auto;
	    		display: block;
	    	}	    	
	    	a{
	    		text-decoration: none;
	    	}
	    </style>
	<body>
		<!--登录界面-->
		<div data-role = "page" id="page1">
				<div data-role = "header"><h4>登录界面</h4></div>
				<div data-role = "content">
					<img src="img/QQlogo.png" class="pic"/>		
					<form>
					    <label class="ui-hidden-accessible">用户名 </label>
					    <input type="text" name="fname" placeholder="用户名" id="fname"/>
					    <label class="ui-hidden-accessible">密码 </label>
		                <input type="password" name="pw" placeholder="密码" id="pw" />          
			            <a data-transition="slide" data-role="button" data-inline="true" id="login">登录</a>
					</form>	
					<a href="#" id="a1">忘记密码？</a>
					<a href="#page3" data-inline="true" onclick="window.location.href='register.html'">新用户注册</a>
				</div>
				<div data-role = "footer" data-position = "fixed"><h3>欢迎使用</h3></div>
		</div>
	</body>
	<script type="text/javascript">
		//登录验证
		$('#login').click(function(){
			$.ajax({
				type:'get',
				url:'http://datainfo.duapp.com/shopdata/userinfo.php',
				data:{
						status:"login",
						userID:document.getElementById('fname').value,
						password:document.getElementById('pw').value,
					},
				dataType:'json',
				success:function(data){					
					if(data==0){
						alert('用户名不存在');
					}
					else if(data==2){
						alert('密码错误');
					}
					else{
						window.location.href='index.html';
						alert("登录成功:"+"你的QQ号码是"+document.getElementById('fname').value+"，"+"你的密码是"+document.getElementById('pw').value);						
					}
			    },
				error:function(){
					alert('error');
				}
			})
		})

		
	</script>
</html>
