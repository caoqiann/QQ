<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册界面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	    <script src="js/jquery-2.2.2.js"></script>
	    <script src="js/jquery.mobile-1.4.5.min.js"></script>
	    <style type="text/css">
	    	.pic{
	    		
	    		height: 200px;
	    		width: 200px;
				display: block; 
				margin:60px auto;
	    	}
	    	#register{
	    		width: 300px;
	    		margin: 10px auto;
	    		display: block;
	    	}
	    </style>
	</head>
	<body>
		<!--注册页面-->
		<div data-role = "page" id="page3">
			<div data-role = "header">
				<a href="#page1" data-icon="arrow-l" onclick="window.location.href='login.html'">返回</a>
				<h4>注册账号</h4>
			</div>
				<div data-role = "content">
					<img src="img/QQlogo.png" class="pic"/>
					<form>
					    <label class="ui-hidden-accessible">在此输入用户名 </label>
					    <input type="text" name="fname" placeholder="在此输入用户名" id="mmm"/>
					    <label class="ui-hidden-accessible">在此输入密码 </label>
		                <input type="password" name="pw" placeholder="在此输入密码" id="nnn" />
		                <a data-transition="slide" data-role="button" data-inline="true" id="register">注册</a>
					</form>	
				</div>
			<div data-role = "footer" data-position = "fixed"><h3>欢迎使用</h3></div>
		</div>
	</body>
	<script type="text/javascript">
		//注册信息
		$('#register').click(function(){
			$.ajax({
				type:'get',
				url:'http://datainfo.duapp.com/shopdata/userinfo.php',
				datatype:'jsonp',
				data:{
					status:"register",
					userID:document.getElementById('mmm').value,
					password:document.getElementById('nnn').value,
				},
				success:function(data){
					if(data==0){alert('用户名重名');}
					if(data==1){
						alert('注册成功');
						window.location.href='login.html';
						
					}
				},
				error:function(){
					alert('error');
				}
			})
		})
	</script>
</html>
